<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/png">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>
<body>
    <main>
        <!-- <img src="/src/images/bg-pattern-top.svg" class="bg-pattern-top"> -->
        <div class="profile-card">
            <img src="src/images/bg-pattern-card.svg" class="top-pattern" alt="Profile Card Top Pattern">
            <div>
                <img class="photo" src="src/images/image-victor.jpg" alt="victor profile photo">
            </div>
            <div class="name-age-city">
                <h2 class="name">Victor Crest</h2>
                <p class="age">26</p>
            </div>
            <div>
                <p class="city">London</p>
            </div>
            
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</sp>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MrRicardoLeite">Ricardo Leite</a>.
        </div>
    </main>
    
</body>
</html>
